<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body class="background">

    <div class="social-btns">
    
 
      <a class="btn facebook" href="https://www.facebook.com/wearecodenation">
          <i class="fa fa-facebook"></i>
          <img class="imgFacebook" src="../SocialButtons/images/facebook.png" alt="">       
      </a>  

      <a class="btn twitter" href="https://twitter.com/wearecodenation/">
          <i class="fa fa-twitter"></i>
          <img class="imgTwitter" src="../SocialButtons/images/twitter.png" alt="">
      </a>
   
      <a class="btn instagram" href="https://www.instagram.com/wearecodenation/">
          <i class="fa fa-instagram"></i>
          <img class="imgInstagram" src="../SocialButtons/images/instagram.png" alt="">
      </a>
  
      <a class="btn website" href="https://wearecodenation.com/">
          <i class="fa fa-website"></i>
          <img class="imgWebsite" src="../SocialButtons/images/Code-Nation.png" alt="">
      </a>
  

    </div>

</body>
</html>
